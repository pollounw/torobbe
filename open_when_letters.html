<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open When Letters for Robbe</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  body {
    margin: 0; 
    font-family: 'Quicksand', sans-serif;

    background-image:
      linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
      url('1000210122.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    color: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  h1, h2 {
    text-align: center;
    color: #ffe5e5;
  }

  .welcome {
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 0 10px #f7bcbc;
  }

  #index {
    list-style: none;
    padding-left: 0;
  }

  #index li {
    padding: 10px 15px;
    margin: 6px 0;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }

  #index li:hover {
    background: #e07b7b;
    color: white;
  }

  .card {
    display: none;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px #f7bcbc;
  }

  .card.active {
    display: block;
    animation: fadeIn 0.5s ease-in-out;
  }

  .card-title {
    font-size: 1.5em;
    color: #ffe5e5;
    margin-bottom: 15px;
    user-select: none;
  }

  .card-text {
    font-size: 1.15em;
    line-height: 1.4;
    white-space: pre-wrap;
    max-height: 300px;
    overflow-y: auto;
  }

  .nav-buttons {
    margin-top: 25px;
    text-align: center;
  }

  button.nav-btn {
    background: #b22222;
    border: none;
    color: white;
    padding: 10px 18px;
    margin: 0 15px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }

  button.nav-btn:hover {
    background: #ff4d4d;
  }

  #back-btn {
    background:#f08080;
    margin: 0 auto;
    display: block;
  }

  .spotify-player {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  iframe {
    border-radius: 12px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="welcome" id="welcome-screen">
      <h1>Welcome, meu amor Robbe! ❤️</h1>
      <p style="text-align:center; font-size:1.2em;">
        Here are your <strong>Open When</strong> letters.<br />
        Click any title below to open your carta.
      </p>
      <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/track/5TTGoX70AFrTvuEtqHK37S" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <ul id="index">
      </ul>
    </div>

    <div id="cards-container" style="display:none;">
      <div class="nav-buttons">
        <button class="nav-btn" id="back-btn">Back to Index</button>
      </div>
    </div>
  </div>

<script>
  // JavaScript removed for brevity
</script>
</body>
</html>
